<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        #suggestions {
            border: 1px solid #999;
            display: none;
            position: absolute;
            background-color: white;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Select an Emergency Contact</h1>
    <input type="text" id="filter" placeholder="Start typing a name..." oninput="filterTable()" autocomplete="off">
    <div id="suggestions"></div>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>Contact</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="emergency-contacts-script.js"></script>
</body>
</html>
